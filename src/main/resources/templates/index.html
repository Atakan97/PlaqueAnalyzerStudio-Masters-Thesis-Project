<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome to PlaqueCalculatorApp</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
      color: #334155;
      overflow-y: auto;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      color: #1e3a8a;
      margin-bottom: 20px;
      font-size: 2.5em;
      font-weight: 700;
    }
    p {
      font-size: 1.1em;
      color: #4a5568;
      margin-bottom: 30px;
    }
    .start-button {
      background-color: #22c55e;
      color: white;
      padding: 15px 35px;
      font-size: 1.3em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(34, 197, 94, 0.3);
    }
    .start-button:hover {
      background-color: #16a34a;
      transform: translateY(-2px);
    }
    .start-button:active {
      transform: translateY(0);
    }
    /* Login form styles */
    .login-form-container {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 700;
      color: #475569;
      font-size: 1.1em;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Welcome to PlaqueCalculatorApp</h1>
  <p>Calculates relation information content values, shows plaque and processes normalization steps.</p>

  <div class="start-app-section">
    <a th:href="@{/calc}" class="start-button">
      Start the Application
    </a>
  </div>
  <hr style="margin-top: 30px; margin-bottom: 30px; border-color: #cbd5e1;">

  <div class="admin-login-container">
    <h2>Admin Login</h2>

    <p th:if="${adminError}" style="color: red; font-weight: bold;" th:text="${adminError}"></p>

    <form action="/admin/login" method="post">
      <div class="form-group">
        <label for="adminUsername">Username:</label>
        <input type="text" id="adminUsername" name="adminUsername" required>
      </div>
      <div class="form-group">
        <label for="adminPassword">Password:</label>
        <input type="password" id="adminPassword" name="adminPassword" required>
      </div>
      <button type="submit" class="start-button" style="background-color: #ef4444;">Admin Login</button>
    </form>
  </div>
</div>
</body>
</html>
