# ========================================
# TEST CONFIGURATION
# ========================================
# This configuration is used ONLY for tests
# Production uses PostgreSQL (see main/resources/application.properties)

# H2 In-Memory Test Database (PostgreSQL compatibility mode)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable JMX for tests
spring.jmx.enabled=false

# Mock RIC JAR path for tests
ric.jar.path=libs/relational_information_content-1.0-SNAPSHOT-jar-with-dependencies.jar

# Admin credentials for test
admin.username=admin
admin.password=123456

# Logging - suppress test output
logging.level.root=ERROR
logging.level.org.springframework=ERROR
logging.level.com.project.plaque=ERROR

